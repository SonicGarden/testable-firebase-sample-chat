name: e2e

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.X]

    steps:
      - name: レポジトリのチェックアウト
        uses: actions/checkout@v3

      - name: Node.js ${{ matrix.node-version }} セットアップ
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: パッケージインストール
        run: yarn install

      - name: firebase-toolsをインストール
        run: yarn add firebase-tools

      - name: ビルド
        run: yarn build:test

      - name: エミュレータの起動
        run: yarn emulators:start &

      - name: エミュレータの起動待機...
        run: sleep 10

      - name: テスト実行
        run: yarn test:e2e
